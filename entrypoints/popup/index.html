<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BGM God-Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0b;
      --card: #16161a;
      --accent: #5865f2;
      --accent-glow: rgba(88, 101, 242, 0.4);
      --text: #ffffff;
      --text-dim: #a0a0a8;
      --border: #2d2d33;
      --green: #4caf50;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Standard Popup Size (Fallback) */
    @media (max-width: 450px) {
      body {
        width: 400px;
        min-height: 550px;
      }
    }

    .header {
      padding: 16px 20px;
      background: linear-gradient(to bottom, #1a1a1f, var(--bg));
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: var(--accent);
      border-radius: 6px;
      box-shadow: 0 0 15px var(--accent-glow);
    }

    .logo h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: -0.5px;
      font-weight: 600;
    }

    .status-pill {
      padding: 4px 10px;
      border-radius: 20px;
      background: #1e1e24;
      font-size: 11px;
      color: var(--green);
      font-weight: 600;
      border: 1px solid rgba(76, 175, 80, 0.2);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 8px var(--green);
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .header-content {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 70px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
      font-weight: 700;
    }

    .tab-selector {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      font-family: 'Outfit', sans-serif;
      color: var(--text);
      font-size: 13px;
      outline: none;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: #8be9fd;
      font-family: 'JetBrains Mono', monospace;
      padding: 12px;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    @media (min-width: 768px) {
      textarea {
        height: 350px;
        font-size: 14px;
      }
    }

    textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Outfit', sans-serif;
      font-size: 13px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px var(--accent-glow);
    }

    .btn-secondary {
      background: #2d2d33;
      color: var(--text);
    }

    .btn-secondary:hover {
      background: #3d3d45;
    }

    .script-library {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (min-width: 768px) {
      .script-library {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .script-library {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .script-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 8px;
      min-width: 120px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .script-card:hover {
      border-color: var(--accent);
      background: #1e1e24;
      transform: translateY(-2px);
    }

    .script-name {
      font-size: 13px;
      font-weight: 600;
    }

    .script-desc {
      font-size: 10px;
      color: var(--text-dim);
    }

    .tabs-list {
      max-height: 250px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    @media (min-width: 768px) {
      .tabs-list {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        max-height: none;
      }
    }

    .tab-item {
      padding: 8px 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .tab-item:hover {
      border-color: #444;
    }

    .tab-url {
      color: var(--text-dim);
      font-size: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }


    .tab-view {
      display: none !important;
      padding: 20px;
    }

    .tab-view.active {
      display: flex !important;
      flex-direction: column;
      gap: 16px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(22, 22, 26, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 10px;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.2s;
      flex: 1;
      padding: 8px 0;
    }

    .nav-item:hover {
      color: var(--text);
    }

    .nav-item.active {
      color: var(--accent);
    }

    @media (min-width: 768px) {
      .bottom-nav {
        top: 0;
        bottom: auto;
        left: 50%;
        transform: translateX(-50%);
        width: auto;
        max-width: fit-content;
        height: 60px;
        background: transparent;
        border-top: none;
        backdrop-filter: none;
        gap: 30px;
        box-shadow: none;
      }

      .nav-item {
        flex: none;
        flex-direction: row;
        gap: 8px;
        padding: 6px 16px !important;
        border-radius: 8px;
      }

      .nav-item.active {
        background: rgba(88, 101, 242, 0.15);
      }

      .nav-label {
        font-size: 13px !important;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon"></div>
        <h1>BGM God-Mode</h1>
      </div>

      <div style="display: flex; gap: 15px; align-items: center;">
        <div style="display: flex; gap: 10px; align-items: center;">
          <button id="popout-btn" class="icon-btn" title="Open in Tab">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </button>
          <div class="status-pill">
            <div class="status-dot"></div>
            <span>Network Connected</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container">
      <div id="tab-orchestra" class="tab-view active">
        <div class="section">
          <div class="section-header">
            <div class="section-title">Active Tabs</div>
            <select id="tab-select" class="tab-selector">
              <option value="active">Current Active Tab</option>
              <option value="all">All Available Tabs</option>
            </select>
          </div>
          <div id="tabs-preview" class="tabs-list">
            <!-- Live tabs here -->
          </div>
        </div>

        <div class="section">
          <div class="section-header">
            <div class="section-title">Script Editor</div>
            <button id="upload-btn" class="icon-btn" title="Upload script from file">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <span style="font-size: 10px; margin-left: 4px; font-weight: 700;">LOAD FILE</span>
            </button>
          </div>
          <input type="file" id="script-upload" style="display: none;" accept=".js,.ts,.txt,.json">
          <textarea id="script-input" placeholder="// Write God-Mode script here..."></textarea>
          <div class="button-group">
            <button id="inject-btn" class="btn-primary">Execute Protocol</button>
            <button id="clear-btn" class="btn-secondary">Reset Console</button>
          </div>
        </div>
      </div>

      <div id="tab-library" class="tab-view">
        <div class="section">
          <div class="section-title">Power Library</div>
          <div id="script-library" class="script-library">
            <!-- Library cards -->
          </div>
        </div>
      </div>

      <div id="tab-api" class="tab-view">
        <div class="section">
          <div class="section-title">Brain Connectivity</div>
          <div class="api-status-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <span>Status:</span>
              <span id="api-status-text" style="color: #ff4d4d; font-weight: 700;">DISCONNECTED</span>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
              <span>Port:</span>
              <div style="display: flex; gap: 5px;">
                <input type="number" id="api-port-input" value="58421"
                  style="width: 70px; background: #2d2d33; border: 1px solid var(--border); color: white; border-radius: 4px; padding: 2px 5px; font-family: 'JetBrains Mono';">
                <button id="api-reconnect-btn" class="btn-primary"
                  style="padding: 2px 10px; font-size: 11px;">Save</button>
              </div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="section-title">Command Log</div>
          <div id="api-command-log"
            style="background: #000; border: 1px solid var(--border); border-radius: 8px; height: 200px; overflow-y: auto; font-family: 'JetBrains Mono'; font-size: 11px; padding: 10px; color: #00ff00;">
            <div style="color: #666;">Waiting for commands...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="orchestra">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
      <span class="nav-label">Protocol</span>
    </div>
    <div class="nav-item" data-tab="library">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
      </svg>
      <span class="nav-label">Vault</span>
    </div>
    <div class="nav-item" data-tab="api">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
      </svg>
      <span class="nav-label">API</span>
    </div>
  </nav>
  <script type="module" src="./main.ts"></script>
</body>

</html>
